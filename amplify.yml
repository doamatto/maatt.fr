version: 1
frontend:
  phases:
    build:
      commands:
        - /usr/bin/zola build
  artifacts:
    baseDirectory: /out
    files:
      - '**/*'
  cache:
    paths: []
customHeaaders:
    - pattern: "*"
      headers:
        - key: 'Access-Control-Allow-Origin'
          value: '*'
        - key: 'Content-Security-Policy'
          value: "default-src 'none'; script-src 'self'; prefetch-src 'self' https://cdn.doamatto.xyz https://doamatto.xyz; style-src 'self'; img-src data: *; media-src *; font-src 'none'; form-action 'none'; upgrade-insecure-requests; block-all-mixed-content; object-src 'none'; connect-src 'none'; base-uri 'self'; frame-ancestors 'none'"
        - key: 'Expect-CT'
          value: 'max-age=86400, enforce'
        - key: 'Feature-Policy'
          value: "accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'; camera 'none'; document-domain 'none'; encrypted-media 'none'; execution-while-not-rendered 'none'; execution-while-out-of-viewport 'none'; fullscreen 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; midi 'none'; payment 'none'; picture-in-picture 'none'; publickey-credentials-get 'none'; sync-xhr 'none'; usb 'none';xr-spatial-tracking 'none'"
        - key: 'Permissions-Policy'
          value: "accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'; camera 'none'; document-domain 'none'; encrypted-media 'none'; execution-while-not-rendered 'none'; execution-while-out-of-viewport 'none'; fullscreen 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; midi 'none'; payment 'none'; picture-in-picture 'none'; publickey-credentials-get 'none'; sync-xhr 'none'; usb 'none';xr-spatial-tracking 'none';interest-cohort=()"
        - key: 'Referrer-Policy'
          value: 'no-referrer'
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000;preload;includeSubDomains'
        - key: 'Vary'
          value: 'Origin'
        - key: 'X-Content-Security-Policy'
          value: "default-src 'none'; script-src 'self'; prefetch-src 'self' https://cdn.doamatto.xyz https://doamatto.xyz; style-src 'self'; img-src data: *; media-src *; font-src 'none'; form-action 'none'; upgrade-insecure-requests; block-all-mixed-content; object-src 'none'; connect-src 'none'; base-uri 'self'; frame-ancestors 'none'"
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-WebKit-CSP'
          value: "default-src 'none'; script-src 'self'; prefetch-src 'self' https://cdn.doamatto.xyz https://doamatto.xyz; style-src 'self'; img-src data: *; media-src *; font-src 'none'; form-action 'none'; upgrade-insecure-requests; block-all-mixed-content; object-src 'none'; connect-src 'none'; base-uri 'self'; frame-ancestors 'none'"
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
