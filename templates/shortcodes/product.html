<div class="item">
    <a href="{{link}}" title={{title}}>
        {% if customimg %}
            <img src="/assets/uses/{{customimg}}" width="64" height="64" alt="{{title}}" />
        {% else %}
            <img src="/assets/uses/{{title | lower }}.png" width="64" height="64" alt="{{title}}" />
        {% endif %}
        <div>
            <h3>{{title}}</h3>
            <p>{{description}}</p>
        </div>
    </a>
</div>
